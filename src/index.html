<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Y U NO LIKE TITLES!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="octicons/octicons.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <section class="left">
          <img src="img/jedi.jpg">
          <h1 class="name">{{name}}</h1>
          <h1 class="login">{{login}}</h1>
          <ul class="leftsidelist">
            <template>
              <li class="company">{{company}}</li>
              <style>
                .leftsidelist li:empty {
                  display: none;
                }
                li.company::before {
                  content: '\faf0';
                  font-family: octicons;
                  /* . . . */
                }
              </style>
              <li><span class="octicon octicon-organization"></span>{{company}}</li>
              <li><span class="octicon octicon-location">{{location}}</li>
              <li><span class="octicon octicon-mail">{{email}}</li>
              <li><span class="octicon octicon-link">{{blog}}</li>
              <li><span class="octicon octicon-clock">{{created_at}}</li>
            </template>
          </ul>
          <div class="3littlethings">{{followers}}</div>
          <div class="3littlethings">2 Stared</div>
          <div class="3littlethings">{{following}}</div>
        </section>
        <section class="right">
          <style>
            .tabs {

            }
            .tabs aside {
              float: right;
            }
            .icon-contrib {

            }
          </style>
          <nav class="tabs">
            <a href="#" class="icon-contrib">Contributions</a>
            <a href="#panel-repositories" class="icon-repos">Repositories</a>
            <a href="#tab3">Public activity</a>
            <aside>
              <button class="octicon octicon-person follow" type="button">Follow</button>
              <button class="octicon octicon-stop" type="button"></button>
            </aside>
          </nav><!-- .tabs -->
          <div class="tab-content">
            <nav id="tab1" class="tab">
              <p>tab 1</p>
            </nav>
            <section class="panel active" id="panel-repositories">
              <form class="filter-repos">
                <fieldset class="search-repos">
                  <input><button>Search</button>
                </fieldset>

                <nav class="filters">
                  <a href="#" class="active">All</a>
                  <a href="#">Sources</a>
                  <a href="#">Forks</a>
                  <a href="#">Mirrors</a>
                </nav>
              </form>
              <div class="repo-list">
                <article>
                  <h3>{{???}}</h3>
                  <p>{{description}}</p>
                  <p>{{updated_at}}</p>
                </article>
                <article>
                  <h3>Hello-World!</h3>
                  <p>This your first repo!</p>
                  <p>Updated 4 days ago</p>
                </article>
                <article>
                  <h3>octocat.github.io</h3>
                  <p>
                    <!-- Leave me blank for now -->
                  </p>
                  <p>Updated 4 days ago</p>
                </article>
              </div><!-- .repo-list -->
            </section><!-- .tab.active#repositories -->
            <nav id="tab3" class="tab">
              <p>tab 3</p>
            </nav>
          </div>
        </div>
        </section>

        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/lodash/lodash.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
